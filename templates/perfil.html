{% extends "base.html" %}
{% block title %}Perfil - {{perfil.name}}{% endblock %}

{% block content %}
<main class="p-5">
	<div class="card p-5">

<div class="card-title">
	<h1>{{perfil.name}}</h1>
</div>

<div class="card-body p-3"></div>
	<img class="" height="45" width="45" src="{{perfil.avatar}}"></img>
	<strong>Email: </strong>
		<p>{{perfil.email}}</p>
	<strong>Sexo: </strong>
		<p>{{perfil.sexo}}</p>

	<strong>Idade: </strong>
	<p>{{perfil.idade}} anos</p>
	
	
	<article>
		<strong>Este perfil foi criado em <time pubdate>{{perfil.createdAt}}</time>.</strong>
	</article>
</div>
</div>

	
	</main>




{% endblock %}
