{% extends 'base.html' %}
{% block title %}Adicionar Usuário{% endblock %}

{% block content %}
<header class="pb-3 mt-0">

	
	
</header>
<form class="mt-3 mb-3" id="form" method="post" action="{{url_for('salvar')}}">
	<img class=" img-fluid" src="{{url_for('static', filename='img/crud-8.png')}}">
	<h3 class="text-left mt-5">Adicionar Usuário</h3>
	<div>
		<label class="col-form-label" for="nome"><strong>Nome</strong></label>
		<input class="form-control" type="nome" id="nome" name="nome">	
	</div>
	<div>
		<label class="col-form-label" for="nome"><strong>Email</strong></label>
		<input class="form-control" type="email" id="email" name="email">	
	</div>
	<div>
		<label class="col-form-label" for="sexo"><strong>Sexo</strong></label>
			<select class="form-control" id="sexo" name="sexo">
				<option value="male">Masculino</option>
				<option value="female">Feminino</option>
			</select>
	</div>
	<div>
		<label class="col-form-label" for="idade"><strong>Idade</strong></label>
		<input class="form-control" type="number" id="idade" name="idade">
	</div>
	<div class="form-button mt-4">
		<button class="btn btn-primary" value="Submit" type="submit">Adicionar</button>	
	</div>
	

</form>

{% endblock %}
